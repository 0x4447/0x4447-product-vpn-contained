version: 0.2

phases:
  install:
    commands:
      - npm install -g @0x4447/grapes@1.0.2
  build:
    commands:
      - grapes -s ./stack_vpn_contained
  post_build:
    finally:
      - aws s3 cp ./stack_vpn_contained/CloudFormation.json s3://0x4447-drive-cloudformation/vpn-contained.json --acl public-read
